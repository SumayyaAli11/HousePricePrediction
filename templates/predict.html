{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src= "https //maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="text-align:center">
    
<div class="main">
    <div class="background-image2"></div>
    <h1>Please enter the following values:</h1>
    <form action="result">
        <div class="row" style="padding-bottom:0px">
            <div class="col-sm-4" style='background-color:grey'>
                <p style="color:yellow">Avg. Area Income</p>
                <input type="text" name="n1">
            </div>
            <div class="col-sm-4" style='background-color:grey'>
                <p style="color:yellow">Avg. Area House Age</p>
                <input type="text" name="n2">
            </div>
            <div class="col-sm-4" style='background-color:grey'>
                <p style="color:yellow">Avg. Area Number of Rooms</p>
                <input type="text" name="n3">
            </div></div>
            <div class="row" style="padding-top:0">
            <div class="col-sm-6" style='background-color:grey'>
                <p style="color:yellow">Avg. Area Number of Bedrooms</p>
                <input type="text" name="n4">
            </div>
            <div class="col-sm-6" style='background-color:grey'>
                <p style="color:yellow">Area Population</p>
                <input type="text" name="n5">
            </div>

        </div>
        <div class='pred' style="width:300px">
            <input type="submit" value="PREDICT">
        </div>
    </form>
    <div class='row'>
        <h2 style="color:yellow">{{result2}}</h2>
    </div>
</div>

</body>
</html>
